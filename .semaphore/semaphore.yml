version: v1.0

name: Danger Implementation
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: test
  secrets:
    - name: danger_implementation
  prologue:
    commands:
      - checkout
      - export BRANCH_TAG=${SEMAPHORE_GIT_BRANCH/\//-}

blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version ruby 2.6.5
            - bundle install
            - sem-service start postgres
            - bundle exec rails db:create
            - bundle exec rails db:migrate
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.5
          - bundle install
          - sem-service start postgres
          - bundle exec rails db:setup
          - sem-version node 14.6.0
          - yarn install
      jobs:
        - name: Unit tests
          commands:
            - bundle exec rspec --exclude-pattern "spec/systems/**/*_spec.rb" --profile
            - bundle exec danger
        - name: System tests
          commands:
            - bundle exec rspec spec/systems --profile
