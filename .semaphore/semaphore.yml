version: v1.0

name: Danger Implementation
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  env_vars:
    - name: DANGER_GITHUB_API_TOKEN
      value: ''
    - name: RAILS_ENV
      value: 'TEST'
  prologue:
    commands:
      - checkout
      - export BRANCH_TAG=${SEMAPHORE_GIT_BRANCH/\//-}

blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version ruby 2.7.1
            - bundle install
            - bundle exec rake db:setup
  - name: Tests
    task:
      jobs:
        - name: Unit tests
          commands:
            - bundle exec rspec --exclude-pattern "spec/systems/**/*_spec.rb" --profile
            - bundle exec danger
        - name: System tests
          commands:
            - bundle exec rspec spec/systems --profile
